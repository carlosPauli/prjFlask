<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if titulo %}
    <title> {{titulo}} </title>
    {% else %}
    <title>SEM TITULO IRMAO </title>
    {% endif %}
</head>
<body>
    <h2>{{usuario.nome}}</h2>
    <h3>Disciplinas: </h3>

    {% for disciplina in disciplinas %}
    <div>
        <p>
            - {{  disciplina.nome }}
        </p>
    </div>
    {% endfor %}
</body>
</html>
